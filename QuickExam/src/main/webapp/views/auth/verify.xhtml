<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html">
<f:view>
    <h:head>
        <title>Email Verification</title>

        <!-- Tailwind CDN -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Auto focus & digit only -->
        <script>
            function moveNext(current, nextId) {
                if (current.value.length === 1 &amp;&amp; nextId) {
                    document.getElementById(nextId).focus();
                }
            }
        </script>
    </h:head>

    <h:body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 to-purple-700">

        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">

            <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">
                Email Verification
            </h1>

            <p class="text-center text-gray-500 mb-6">
                Enter the 8-digit code sent to your email
            </p>

            <h:form styleClass="space-y-6">

                <h:inputText styleClass="w-full max-w-md h-12 text-center text-lg font-semibold border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                             value="#{authController.codeVerifier}" />

                <h:commandButton
                        value="Verify Code"
                        action="#{authController.verify()}"
                        styleClass="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold transition"/>

                <h:commandButton
                        value="Resend Code"
                        action="#{authController.sendVerificationMail()}"
                        styleClass="w-full border border-indigo-600 text-indigo-600 hover:bg-indigo-50 py-2 rounded-lg font-semibold transition"/>

                <h:messages
                        styleClass="text-center text-sm text-red-500 mt-2"/>

            </h:form>
        </div>

    </h:body>
</f:view>
</html>

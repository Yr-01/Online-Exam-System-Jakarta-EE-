<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">

<f:view>

    <h:head>
        <title>Login</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

        <style>
            * {
                box-sizing: border-box;
            }

            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
                position: relative;
                min-height: 100vh;
            }

            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.03);
                z-index: -1;
            }

            .page-center {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .login-card {
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
                padding: 48px 40px;
                width: 100%;
                max-width: 420px;
                border: 1px solid rgba(255, 255, 255, 0.2);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .login-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.3);
            }

            .logo-container {
                text-align: center;
                margin-bottom: 24px;
            }

            .logo {
                width: 80px;
                height: 80px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 50%;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 16px;
                box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            }

            .logo i {
                font-size: 36px;
                color: white;
            }

            .login-header {
                text-align: center;
                margin-bottom: 32px;
            }

            .login-header h1 {
                font-weight: 700;
                margin-bottom: 8px;
                color: #1a202c;
                font-size: 28px;
                letter-spacing: -0.5px;
            }

            .login-header p {
                color: #718096;
                font-size: 15px;
                margin: 0;
            }

            .form-group {
                margin-bottom: 24px;
                position: relative;
            }

            .form-label {
                display: block;
                font-weight: 600;
                margin-bottom: 8px;
                color: #2d3748;
                font-size: 14px;
                letter-spacing: 0.3px;
            }

            .form-control {
                width: 100%;
                border: 2px solid #e2e8f0;
                border-radius: 12px;
                padding: 14px 16px 14px 48px;
                font-size: 15px;
                transition: all 0.3s ease;
                background: white;
                color: #2d3748;
            }

            .form-control:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

            .form-control::placeholder {
                color: #a0aec0;
            }

            .btn-login {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border: none;
                color: white;
                padding: 16px;
                font-size: 16px;
                font-weight: 600;
                border-radius: 12px;
                width: 100%;
                margin-top: 8px;
                cursor: pointer;
                transition: all 0.3s ease;
                letter-spacing: 0.5px;
                position: relative;
                overflow: hidden;
            }

            .btn-login:hover {
                transform: translateY(-2px);
                box-shadow: 0 12px 24px rgba(102, 126, 234, 0.3);
            }

            .btn-login:active {
                transform: translateY(0);
            }

            .btn-login::after {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 5px;
                height: 5px;
                background: rgba(255, 255, 255, 0.5);
                opacity: 0;
                border-radius: 100%;
                transform: scale(1, 1) translate(-50%);
                transform-origin: 50% 50%;
            }

            .btn-login:focus:not(:active)::after {
                animation: ripple 1s ease-out;
            }

            @keyframes ripple {
                0% {
                    transform: scale(0, 0);
                    opacity: 0.5;
                }
                100% {
                    transform: scale(40, 40);
                    opacity: 0;
                }
            }

            .alert-error {
                background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
                border: 2px solid #fc8181;
                color: #c53030;
                padding: 16px;
                border-radius: 12px;
                margin-bottom: 24px;
                font-size: 14px;
                display: flex;
                align-items: flex-start;
                animation: slideIn 0.3s ease;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .alert-error i {
                margin-right: 10px;
                font-size: 16px;
                flex-shrink: 0;
                margin-top: 1px;
            }

            .alert-error span {
                flex: 1;
            }

            .register-link {
                text-align: center;
                margin-top: 32px;
                border-top: 1px solid #e2e8f0;
                padding-top: 24px;
            }

            .register-link p {
                color: #718096;
                font-size: 14px;
                margin: 0;
            }

            .register-link a {
                color: #667eea;
                text-decoration: none;
                font-weight: 600;
                display: inline-flex;
                align-items: center;
                transition: color 0.3s ease;
                margin-left: 4px;
            }

            .register-link a:hover {
                color: #764ba2;
                text-decoration: underline;
            }

            .register-link a i {
                margin-right: 6px;
                font-size: 13px;
            }

            .input-icon {
                position: relative;
            }

            .input-icon i {
                position: absolute;
                left: 16px;
                top: 50%;
                transform: translateY(-50%);
                color: #a0aec0;
                font-size: 16px;
                z-index: 2;
                transition: color 0.3s ease;
            }

            .form-control:focus + i {
                color: #667eea;
            }

            .error-message {
                color: #e53e3e;
                font-size: 13px;
                margin-top: 6px;
                display: flex;
                align-items: center;
                animation: fadeIn 0.3s ease;
            }

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            .error-message i {
                margin-right: 6px;
                font-size: 12px;
            }

            .password-toggle {
                position: absolute;
                right: 16px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                color: #a0aec0;
                cursor: pointer;
                font-size: 16px;
                padding: 0;
                z-index: 3;
                transition: color 0.3s ease;
            }

            .password-toggle:hover {
                color: #667eea;
            }

            @media (max-width: 480px) {
                .login-card {
                    padding: 32px 24px;
                    margin: 0 10px;
                }

                .logo {
                    width: 70px;
                    height: 70px;
                }

                .logo i {
                    font-size: 32px;
                }

                .login-header h1 {
                    font-size: 24px;
                }
            }
        </style>
    </h:head>

    <h:body>

        <div class="page-center">

            <div class="login-card">

                <div class="logo-container">
                    <div class="logo">
                        <i class="fas fa-user-shield"></i>
                    </div>
                </div>

                <div class="login-header">
                    <h1>Welcome Back</h1>
                    <p>Please sign in to your account</p>
                </div>

                <!-- Error message -->
                <h:panelGroup rendered="#{not empty authController.errorMessage}"
                              layout="block"
                              styleClass="alert-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span><h:outputText value="#{authController.errorMessage}"/></span>
                </h:panelGroup>

                <h:form id="loginForm">

                    <!-- Email -->
                    <div class="form-group">
                        <h:outputLabel for="email" value="Email Address" styleClass="form-label"/>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <h:inputText id="email"
                                         value="#{authController.email}"
                                         required="true"
                                         requiredMessage="Email is required"
                                         styleClass="form-control"
                                         placeholder="Enter your email"/>
                        </div>
                        <h:message for="email" styleClass="error-message"/>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <h:outputLabel for="password" value="Password" styleClass="form-label"/>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <h:inputSecret id="password"
                                           value="#{authController.password}"
                                           required="true"
                                           requiredMessage="Password is required"
                                           styleClass="form-control"
                                           placeholder="Enter your password"/>
                        </div>
                        <h:message for="password" styleClass="error-message"/>
                    </div>

                    <h:commandButton value="Sign In"
                                     action="#{authController.login}"
                                     styleClass="btn-login"/>
                </h:form>

                <div class="register-link">
                    <p>
                        Don't have an account?
                        <a href="register">
                            <i class="fas fa-user-plus"></i> Create Account
                        </a>
                    </p>
                </div>

            </div>

        </div>

    </h:body>

</f:view>
</html>
